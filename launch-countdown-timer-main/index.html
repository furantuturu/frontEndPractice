<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e357cf725.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>


    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container-sm px-5 text-center furekusu">
        <header class="header-title">
            <h1>WE'RE LAUNCHING SOON</h1>
        </header>
        <div class="countdown-container">
            <div class="countdown days">
                <div class="time-card">
                    <p class="time"></p>
                </div>
                <p>DAYS</p>
            </div>
            <div class="countdown hours">
                <div class="time-card">
                    <p class="time"></p>
                </div>
                <p>HOURS</p>
            </div>
            <div class="countdown minutes">
                <div class="time-card">
                    <p class="time"></p>
                </div>
                <p>MINUTES</p>
            </div>
            <div class="countdown seconds">
                <div class="time-card">
                    <p class="time"></p>
                </div>
                <p>SECONDS</p>
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <a href="https://www.facebook.com/"><span class="sr-only">Facebook Logo</span><i class="fab fa-facebook-square"></i></a>

        </nav>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
